<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Car Price Prediction Model</title>
  </head>
  <body class='bg-dark'>
      <div class="container">
          <div class="row">
              <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
                
                <div class="card-header" style="text-align: center;">
                    <h1>Welcome to Car Price Predictor</h1>
                </div>

                <div class="card-body">
                    <form action="{{ url_for('predict')}}" method="post">

                        <div class="row">

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Year</b></label> <br>
                                <input id="first" name="Year" type="number ">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>What is the Showroom Price?(In lakhs)</b></label> <br>
                                <input id="second" name="Present_Price" required="required">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>How Many Kilometers Driven?</b></label> <br>
                                <input id="third" name="Kms_Driven" required="required">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>How much owners previously had the car(0 or 1 or 3)?</b></label> <br>
                                <input id="fourth" name="Owner" required="required">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>What Is the Fuel type?</b></label> <br>
                                <select name="Fuel_Type_Petrol" id="fuel" required="required">
                                    <option value="Petrol">Petrol</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Diesel">CNG</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Are you A Dealer or Individual ?</b></label> <br>
                                <select name="Seller_Type_Individual" id="resea" required="required">
                                    <option value="Dealer">Dealer</option>
                                    <option value="Individual">Individual</option>
                                </select>                    
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Transmission type</b></label> <br>
                                <select name="Transmission_Mannual" id="research" required="required">
                                    <option value="Mannual">Manual Car</option>
                                    <option value="Automatic">Automatic Car</option>
                                </select>
                            </div>

                            <div class="col-md-12 form-group">
                                <button id="sub" class="btn btn-primary form-control" type="submit ">Calculate</button>
                            </div>

                        </div>

                        </form>
                        <br>

                        <div class="col-md-12" style="text-align: center;">
                            <h3><span id="prediction_text">{{ prediction_text }}</span></h3>                       
                        </div>
                </div>
            </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>



<style>

</style>

</body>

</html>
